<script>
  particlesJS.load('particles-js', "https://alanksorata.github.io/background/particlesjs-config.json", function() {

    function initScrollTop() {
        let rightSideBar = document.querySelector(".right-sidebar");
        if (!rightSideBar) {
            return;
        }
        
        let btn = document.createElement("div");
        btn.id = "backTopBtn";
        btn.onclick = backToTop
        rightSideBar.appendChild(btn)
        
        window.onscroll = function() {
            
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                btn.style.display = "block";
            } else {
                btn.style.display = "none";
            }
        };
    }

    

    function backToTop(){
        window.scrollTo({ top: 0, behavior: "smooth" })
    }

    initScrollTop();
</script>

<style>
  #particles-js {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: -1;
  }
  
  #backTopBtn {
		display: none;
		position: fixed;
		bottom: 30px;
		z-index: 99;
		cursor: pointer;
		width: 30px;
		height: 30px;
		background-image: url(https://alanksorata.github.io/icons/backTop.svg);
	}
